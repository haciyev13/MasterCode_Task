<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&family=Lato:ital,wght@0,100;0,400;0,700;0,900;1,100;1,400;1,700;1,900&family=Lobster&family=Lora:ital,wght@0,400;0,500;1,400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,400;1,500;1,600;1,700&family=Rubik:wght@900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="content">
          <div class="header-title">
            <h1>T O D O</h1>
            <img
              class="head-img"
              src="./assets/img/Combined Shape.png"
              alt="icon"
            />
          </div>
          <div class="box-title">
            <input type="text" />
          </div>
          <div class="boxes">
            <div class="box">
              <img src="./assets/img/Group 4.png" alt="icon" />
              <p>Complete online JavaScript course</p>
            </div>

            <form action="#" class="">
              <div class="box-form">
                <label for="name">
                  <input type="radio" name="name" />
                  Jog around the park 3x
                </label>
                <i class="fa-solid fa-xmark"></i>
              </div>
              <div class="box-form">
                <label for="name">
                  <input type="radio" name="name" />
                  10 minutes meditation
                </label>
                <i class="fa-solid fa-xmark"></i>
              </div>
              <div class="box-form">
                <label for="name">
                  <input type="radio" name="name" />
                  Read for 1 hour
                </label>
                <i class="fa-solid fa-xmark"></i>
              </div>
              <div class="box-form">
                <label for="name">
                  <input type="radio" name="name" />
                  Pick up groceries
                </label>
                <i class="fa-solid fa-xmark"></i>
              </div>
              <div class="box-form">
                <label for="name">
                  <input type="radio" name="name" />
                  Complete Todo App on Frontend Mentor
                </label>
                <i class="fa-solid fa-xmark"></i>
              </div>
            </form>
            <div class="boxes-footer">
              <div class="box-footer-left">
                <p>5 items left</p>
              </div>
              <div class="box-footer-middle">
                <p><a href="#" class="active">All</a></p>
                <p><a href="#">Active</a></p>
                <p><a href="#">Completed</a></p>
              </div>
              <div class="box-footer-right">
                <p><a href="#">Clear Completed</a></p>
              </div>
            </div>
          </div>
          <div class="box-footer-none">
            <p><a href="#" class="active">All</a></p>
            <p><a href="#">Active</a></p>
            <p><a href="#">Completed</a></p>
          </div>
        </div>
      </div>
    </header>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
